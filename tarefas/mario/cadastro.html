<!DOCTYPE html>
    <html>
        <head>
            <title>Cadastro</title>
            <meta charset="UTF-8">
            <meta name="description" content="Cadastro do Mario">
            <meta name="author" content="Luiza Andres">
            <link rel="stylesheet" type="text/css" href="css/style.css"/>

            <title>Cadastro - Mario</title>
            
        </head>

        <body class = "container">
            <img class="logoMario" src="imgs/mario.png"> 

            <form class="cadastro">
                <input class="inputText" type="text" id="nome" placeholder="Nome Completo">
                <input class="inputText" type="text" id="email" placeholder="Email">
                <input class="inputText" type="text" id="pais" placeholder="Pais">
                <input class="inputText" type="text" id="login" placeholder="Login">
                <input class="inputText" type="text" id="senha" placeholder="Senha">
                <input class="inputText" type="text" id="confirmasenha" placeholder="Confirmar Senha">
                <input class="inputButtonCadastrar" type="button" id="cadastrar" value="Cadastrar">
                <input class="inputButtonCancelar" type="button" id="cancelar" value="Cancelar">
            </form>
        </body>
    </html>
