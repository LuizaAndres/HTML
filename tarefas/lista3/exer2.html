<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 </title>

    <script>

        var idade = [76,19,30,40,46,45,21,20,26,13,54,81,34,68,46];
        var opiniao = [1,2,3,1,3,2,1,3,2,1,1,2,3,2,1];
        
        function mediaOtimo(opiniao,idade){
            var soma = 0;
            var quantidade = 0;
            for (let i = 0; i < opiniao.length; i++) {
                if(opiniao[i]===3){
                   soma +=idade[i];
                   quantidade++;
                }
            }
            return (soma/quantidade);
        }


        function quantidadeRegular(opiniao){
            var quantidade = 0;

            for (let i = 0; i < opiniao.length; i++) {
                if(opiniao[i]===1){
                    quantidade++;
                }
            }
            return quantidade;
        }

        function porcentagemBom(opiniao){
            var quantidade = 0;

            for (let i = 0; i < opiniao.length; i++) {
                if(opiniao[i]===2){
                    quantidade++;
                }
            }
            return (quantidade/opiniao.length)*100;
        }

        document.write("Media de idade de votos otimos: "+mediaOtimo(opiniao,idade)+"\n");
        document.write("Quantidade de regular: "+quantidadeRegular(opiniao)+"\n");
        document.write("Percentagem Bom: "+porcentagemBom(opiniao)+"%");
    </script>
