                <th>Cidade</th>

        <fieldset style=" background-color: rgba(0, 0, 0, 0.5); border-width: solid; border-color: rgb(0, 0, 0);">
            <legend style="background-color: black; color: white;">Cadastrar novo cliente</legend>

            <label for="nome" style="color: white;">Nome:</label>
            <input type="text" required id="nome"><br>
                
            <label for="idade" style="color: white;">Idade:</label>
            <input type="number" required id="idade" max="100" min="18"><br>

            <label for="nome" style="color: white;">Cidade:</label>
            <input type="text" required id="cidade"><br>

            <label for="estado" style="color: white;">Estado:</label>
                <input list="estado">
                <datalist id="estado">
                    <option value="Parana"></option>
                    <option value="Santa Catarina"></option>
                </datalist>
            <br>
            
            <label for="email" style="color: white;">E-mail:</label>
            <input type="text" required id="email"><br>
            <br>
            
            <input type="reset" style="background-color: tomato; color: rgb(255, 255, 255); border: 0; width: 100px; height: 30px;" value="Cancelar">
            <input type="submit" style="background-color: rgb(0, 119, 10); color: rgb(255, 255, 255); border: 0; width: 100px; height: 30px;" value="Salvar">
        </fieldset>
