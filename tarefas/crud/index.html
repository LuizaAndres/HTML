            <form class="form-inline my-2 my-lg-0"> <label for="basic-url" style="padding:10px">cliente.nome d</label>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>

                <th scope="col">Composto</th>

              </tr>

              <tr>

                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>list.size</td>
                <td><input class="form-control" type="text" id="NomePaciente" placeholder="Nome"></td>
                <td><input class="form-control" type="text" id="composto" placeholder="Composto" autocomplete="on"></td>
                <td><input class="form-control" type="text" id="dose" placeholder="mg/Dose"

                <td><input class="form-control" type="text" id="intervalo"
                    placeholder="Intervalo (horas)" autocomplete="on"></td>
                <td><input class="form-control" type="text" id="dias" placeholder="dias"
                    autocomplete="on"></td>
                <td><input class="btn btn-outline-success my-2 my-sm-0" type="button" id="cadastrar"
                    value="Cadastrar" onclick="adicionar()"></td>
              </tr>
              
            </tbody>
          </table>
